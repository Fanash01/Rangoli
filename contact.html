<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Rangoli Designs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #ff5733;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #000;
        }

        h1 {
            text-align: center;
            color: #ff5733;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .contact-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .contact-container a {
            color: #ff5733;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="designs.html">Designs</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Contact Page Content -->
    <h1>Contact Me</h1>

    <div class="contact-container">
        <p>If you'd like to place an order, please WhatsApp or text me the design number you want, how many quantities you need, and your postal address.</p>

        <p><strong>Phone:</strong> <a href="tel:+1234567890">+123 456 7890</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
    </div>
</body>
</html>
